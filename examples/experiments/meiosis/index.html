<html>
  <head>
    <script src="../../js/lib/react/react.js"></script>
    <script src="../../js/lib/react/react-dom.js"></script>
    <script src="../../js/lib/biologica.js/dist/biologica.js"></script>
    <script src="../../js/app.js"></script>
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="meiosis.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="left" class="column">
        <div id="mother"></div>
        <div id="mother-gametes"></div>
      </div>
      <div id="center" class="column">
        <button id="breed-button">Breed</button>
        <div id="offspring"></div>
        <div id="meiosis">
          <div id="mother-selected-gamete" class="parent-gamete"></div>
          <div id="father-selected-gamete" class="parent-gamete"></div>
        </div>
      </div>
      <div id="right" class="column">
        <div id="father"></div>
        <div id="father-gametes"></div>
      </div>
    </div>
    <script src="meiosis.js"></script>
  </body>
</html>
