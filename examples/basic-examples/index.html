<html>
  <head>
    <script src="../js/lib/react/react.js"></script>
    <script src="../js/lib/react/react-dom.js"></script>
    <script src="../js/lib/biologica.js/dist/biologica.js"></script>
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <div id="org"></div>
    <div id="genome"></div>
    <script src="../js/app.js"></script>
    <script>
      function render(org) {
        ReactDOM.render(
          React.createElement(GeniBlocks.OrganismView, {org: org}),
          document.getElementById('org')
        );
        ReactDOM.render(
          React.createElement(GeniBlocks.GenomeView, {org: org, alleleChanged: function(chrom, side, prevAllele, newAllele) {
            window.org.genetics.genotype.chromosomes[chrom][side].alleles.replaceFirst(prevAllele, newAllele);
            window.org = new BioLogica.Organism(BioLogica.Species.Drake, org.getAlleleString());
            render(window.org);
          }}),
          document.getElementById('genome')
        );
      }

      window.org = new BioLogica.Organism(BioLogica.Species.Drake, "");
      render(window.org);
    </script>
  </body>
</html>
