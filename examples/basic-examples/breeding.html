  <html>
  <head>
    <script src="../js/lib/react/react.js"></script>
    <script src="../js/lib/react/react-dom.js"></script>
    <script src="../js/lib/biologica.js/dist/biologica.js"></script>
    <link rel="stylesheet" href="../css/geniblocks.css">
    <style>
      #org2 {
        position: absolute;
        left: 300px;
        top: 0;
      }
      #breedButton {
        background-color: white;
        margin-left: 230px;
      }
    </style>
  </head>
  <body>
    <div id="org1"></div>
    <div id="org2"></div>
    <button id="breedButton">Breed</button>
    <div id="pen"></div>
    <script src="../js/geniblocks.js"></script>
    <script>
      var org1 = new BioLogica.Organism(BioLogica.Species.Drake, "", 1),
          org2 = new BioLogica.Organism(BioLogica.Species.Drake, "", 0),
          offspring = [];

      function render() {
        ReactDOM.render(
          React.createElement(GeniBlocks.OrganismView, {org: org1}),
          document.getElementById('org1')
        );
        ReactDOM.render(
          React.createElement(GeniBlocks.OrganismView, {org: org2}),
          document.getElementById('org2')
        );
        ReactDOM.render(
          React.createElement(GeniBlocks.PenView, {orgs: offspring, rows: 4}),
          document.getElementById('pen')
        );
      }

      function breed() {
        offspring = [],
        times = 20;
        while (times--) {
          offspring.push(BioLogica.breed(org1, org2));
        }
        render();
      }

      document.getElementById("breedButton").onclick = breed;

      render();
    </script>
  </body>
</html>
